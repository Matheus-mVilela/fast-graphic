{% extends 'base.html' %}

{% block head_style %}
<style>
    a.disabled {
        pointer-events: none;
        color: #ccc;
    }
</style>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <form class="form-group" method="post">
        <h4>Login</h4>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
