    .list-sales {
        height: 50vh;

    .sale-item:hover {

    }
</style>

{% block content %}
<div class="container sales-part">
    <div class="d-flex justify-content-center">
        <div class="col-4">
            <a class="btn btn-info" href="">Venda RÃ¡pida</a>

        {% for sale in sales %}

                {{sale.pk}} - {{ sale.employee.user.username }}

        </li>
        {% endfor %}
    </ul>
</div>
