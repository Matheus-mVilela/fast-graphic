{% extends 'base.html' %}
{% load static %}
{% block head_style %}
<style>

</style>
{% endblock %}

{% block content_style %}
<style>
    .margin-top-50 {
        margin-top: 50px;
    }

    .sales-btn {
        width: 30vh;
        padding: 20px;
        font-size: 20px;
    }

    .container-sales {
        margin-top: 50px;
    }

    .list-sales {
        height: 50vh;
    }

    .sale-item:hover {
        background-color: #e2e2e2;
    }
</style>

{% endblock %}


{% block content %}
<div class="row">
    <div class=" margin-top-50 col-12 d-flex justify-content-center text-center">
        <div class="col-3">
            <a class="btn btn-info sales-btn" href="{% url 'application:sale-create' %}">Venda</a>
        </div>
        <div class="col-3">
            <a class="btn btn-info sales-btn" href="{% url 'application:sale-fast' %}">Venda RÃ¡pida</a>
        </div>
        <div class="col-3">
            <a class="btn btn-info sales-btn" href="#">Cancelar Venda</a>
        </div>
    </div>
</div>


<div class="container container-sales">
    <ul class="list-group overflow-auto list-sales">
        {% for sale in sales %}
        <li class="list-group-item d-flex justify-content-between align-items-center sale-item">
            {{sale.pk}} - {{ sale.employee.user.username }}
            <a href="/sales/{{sale.pk}}" class="btn btn-light">Detalhar</a>
        </li>
        {% endfor %}
    </ul>
</div>
{%endblock%}
